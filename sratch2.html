<!DOCTYPE html>
<html>
<head>
  <title>Multiple Choice Questions</title>
</head>
<body>
  <h1>Multiple Choice Questions</h1>

  <li>Do you have rate or throughput limitations?</li>
  <div id="options1">
    <label>
      <input type="radio" name="answer1" value="yes"> Yes
    </label>
    <label>
      <input type="radio" name="answer1" value="no"> No
    </label>
  </div>

  <li>Another question goes here</li>
  <div id="options2">
    <label>
      <input type="radio" name="answer2" value="option1"> Option 1
    </label>
    <label>
      <input type="radio" name="answer2" value="option2"> Option 2
    </label>
  </div>

  <button onclick="submitAnswers()">Submit</button>
  <button onclick="clearOptions()">Clear</button>

  <script>
    function submitAnswers() {
      var answer1 = document.querySelector('input[name="answer1"]:checked');
      var answer2 = document.querySelector('input[name="answer2"]:checked');

      if (answer1 && answer2) {

    

        alert("hi");
      } else {
        alert("Please answer all questions.");
      }
    }

    function clearOptions() {
      var options1 = document.getElementById("options1");
      var options2 = document.getElementById("options2");

      var radios1 = options1.querySelectorAll('input[type="radio"]');
      var radios2 = options2.querySelectorAll('input[type="radio"]');

      for (var i = 0; i < radios1.length; i++) {
        radios1[i].checked = false;
      }

      for (var i = 0; i < radios2.length; i++) {
        radios2[i].checked = false;
      }
    }
  </script>
</body>
</html>
